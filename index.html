<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-bank</title>
    <link rel="shortcut icon" href="images/Google_V.svg.png" type="image/x-icon">
    <!-- link tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link css  -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header section start  -->
    <header>
        <img class="w-56 ml-10" src="images/google-voice-for-business.webp" alt="">
    <h1 class="text-center text-7xl text-green-600 font-semibold">G-<span class="text-5xl text-stone-600">Bank</span></h1>
    </header>
    <main>
        <!-- login form section  -->
        <section>
            <div class="w-2/4 mx-auto bg-green-200 h-60 p-5 mt-16">
                <h2 class="text-2xl text-white font-medium text-center bg-green-500 p-3 mb-5 rounded-lg                ">Please login / Register</h2>
                <input class="block w-full p-3 mb-5 rounded-full                " type="email" name="" id="email-field" placeholder="Type your e-mail...">
                <input class="w-full p-3 rounded-full" type="password" name="" id="password-filed" placeholder="Enter G-password">
                <button id="submit-btn" class="bg-green-500	w-32 h-10 ml-48 text-white rounded-full p-2 mt-5 text-semibold hover:bg-teal-400 ">Submit</button>
            </div>
        </section>
        <!-- login form section close  -->
    </main>

    <!-- link dom js  -->
    <script src="login.js"></script>
</body>
</html>
